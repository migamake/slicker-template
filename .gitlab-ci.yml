image: haskell:latest

before_script:
  - apt-get update && apt-get install xz-utils make
  - export STACK_ROOT=`pwd`/.stack
  - stack setup
  - stack new site simple-slick.hsfiles
  - cd site
  - stack install --only-dependencies
  - stack build

build:
  cache:
    paths:
      - _cache
      - .stack
  script:
    - cd site
    - stack exec -- site
  except:
    - master

pages:
  cache:
    paths:
      - _cache
      - .stack
  script:
    - cd site
    - stack exec -- site
  artifacts:
    paths:
      - site/public
  only:
    - master
