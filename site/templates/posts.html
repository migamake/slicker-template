<!DOCTYPE html>
<html lang="en">

    <head profile="http://www.w3.org/2005/10/profile">
        {{>site/templates/_shared/head.html}}

        <title>Atreides Mining - Company Blog</title>
    </head>

    <body class="home">
        {{>site/templates/_shared/header.html}}

        <section class="page-title fog">
            <h1>Company Blog</h1>
            <p class="subtitle">
                Company Posts and Events.
            </p>
        </section>
        <div class="container">
            <div class="post-list post-list-inner">
                {{#blog}}
                    <div class="post">

                        <div class="image">
                            <a href="{{url}}">
                                {{#image}}
                                    <img class="post-image" src="images/abstract/{{image}}" alt="{{title}}"
                                        title="{{title}}" />
                                {{/image}}
                            </a>
                        </div>
                        <div class="date">
                            {{date}}
                        </div>
                        <h1>
                            <a href="{{url}}">{{title}} </a>
                        </h1>
                        <p>
                            {{description}}
                        </p>
                        <div class="author">
                            <i class="fa fa-user"></i> {{authors}}
                        </div>

                    </div>
                {{/blog}}
            </div>

        </div>
        {{>site/templates/_shared/footer.html}}
